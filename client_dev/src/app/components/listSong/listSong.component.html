
<div class="row fila col l12 s12 m12"  >

      <h1 class="aviso">Debes registrarte para acceder a la musica !!</h1>
  </div>
  <!-- *ngIf="identity && identity.role == 'ROLE_USER'" -->

    <div class="card-panel lime lighten-5 z-depth-2 col l12 s12 m12 grey lighten-2"  >
      <h4 class="center">{{title}}</h4>
      <div class="row">
          <div class="col s10 pull -s5 card-sub left-align" *ngIf="identity" >
              <!--  <div class="col s6 m6" *ngIf="album?.image && album?.image != 'null'">
                  <img *ngIf="identity" src="{{url + 'upload-img-album/' + album?.image }}" alt="" class="img_artis responsive-img hoverable">  notice the "circle" class -->
              <!-- </div>  -->
            
              <div class="col s6 m6" >
                <img *ngIf="identity" src="assets/fotos disco/Caratula-Portada.jpg" alt="" class="img_artis responsive-img hoverable"> <!-- notice the "circle" class -->
            </div>
              <div class="col s6 m6" >
                <img *ngIf="identity" src="assets/fotos disco/Caratula-ContraPortada-Titulos.jpg" alt="" class="img_artis responsive-img hoverable"> <!-- notice the "circle" class -->
            </div>
          </div>
          <!-- <div class="col s7 push -s7 datos">
              <h4>{{album?.name}}</h4>
              <p> Â© {{album?.year}}</p>
              <p>{{album?.description}}</p>

          </div> -->
      </div>
    </div>
    <div class="row cont-table" [@FadeLateral]>
      <div class="col s9 m9">
          <div class="row">
              <table  class="centered"  >
                   <thead>
                     <tr>
                         <th>Play</th>
                         <th>Name</th>
                         <th>Duration</th>
                         <!-- <th>Song</th> -->
                     </tr>
                   </thead>
                   <tbody >
                     <tr *ngFor="let song of songs; let i=index">
                       <td>
                         <a class="col s2 m2" (click)="onPly(song)"  class="btn waves-light blue hoverable" routerLinkActive="active"><i class="material-icons">audiotrack</i></a>
                       </td>
                       <td>{{song.name}}</td>
                       <td>{{song.duration}}</td>
                     </tr>
                   </tbody>
                 </table>
          </div>
      </div>
</div>
