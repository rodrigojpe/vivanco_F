<div class="row col s12 m12 ">
    <div class="container center">
          <span class="card-title titulo">Register</span>
          <div class="row">
              <form  #f="ngForm" class="col s10"  >
              <div class="row">
                <div class="input-field col s12">
                  <input  type="email" name="email"  id="email"  #email="ngModel"  ngModel pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                  <label for="email">Email</label>
                  <div  class="red-text invalid-feedback" *ngIf="email?.invalid && (email.dirty || email?.touched)">
                    <div  >Email is required</div>
                  </div>
                  <div class="red-text"  *ngIf="email.errors && email.errors.pattern">
                        Email is invalid
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input  type="text"  name="name" ngModel #name="ngModel" required >
              <label for="name">User Name</label>
              <div  class="red-text invalid-feedback" *ngIf="name?.invalid && (name.dirty || name?.touched)">
                <div  >Name is required</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="password">password</label>
                <input type="password" class="form-control" name="password" ngModel #password="ngModel" required>
                <div class="red-text" *ngIf="password.invalid && (password.dirty || password?.touched)">
                  password requerido
                </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="passwordConfirm">new password</label>
              <input type="password" class="form-control" name="pwConfirm" ngModel #pwConfirm="ngModel" required compare="password">
              <div class="red-text" *ngIf="pwConfirm.invalid && (pwConfirm?.dirty || pwConfirm?.touched)">
                  <div  *ngIf="pwConfirm?.errors['required']"> password confirm is requerido</div>
                  <div  *ngIf="pwConfirm?.errors['compare']">password is not equals </div>
              </div>
            </div>
          </div>
          <div class="card-action">
            <div class="input-field col s12">
              <button class="btn right"  (click)="createForm(f)"  [(disabled)]="!f.form.valid">Registrate</button>
            </div>
            <div style='text-align: center'>
              {{ succesMennsage }}
            </div>
          </div>
              </form>
            </div>
        </div>

  </div>
