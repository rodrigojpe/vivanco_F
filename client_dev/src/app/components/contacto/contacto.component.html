<div class="section">
  <div class="container">
    <div class="col s12 m7">
      <div class="card horizontal">
        <div class="card-image">
          <img class="hide-on-small-only show-on-medium responsive-img" src="https://static.reverb.com/assets/homepage/open-graph-0011ab9305a10fa218e299644855af8d.jpg">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <div class="row">
              <form class="col s12" #emailForm="ngForm" (keydown.enter)="$event.preventDefault()">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" name="frist_name"  type="text" [(ngModel)]="first_name" class="validate" required>
                    <label for="icon_prefix">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" name="last_name"  type="text" class="validate" [(ngModel)]="last_name" required>
                    <label for="icon_prefix">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" name="phone" type="tel" class="validate" [(ngModel)]="phone" required>
                    <label for="icon_telephone">Telephone</label>
                  </div>
                </div>
                <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" name="email" class="validate" [(ngModel)]="email" required>
                      <label for="email">Email</label>
                      <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                    </div>
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea" name="comentario" [(ngModel)]="comentario" required></textarea>
                      <label for="textarea1">Comentario</label>
                    </div>
                  </div>
                    <button class="btn waves-effect waves-light col m12 modal-trigger" data-target="modal1"   [disabled]="emailForm.invalid" (click)="enviarForm(emailForm)" type="button" name="action">Enviar
                      <i class="material-icons right">send</i>
                    </button>
                </form>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
