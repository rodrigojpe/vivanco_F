<div class="row">
  <h4>{{title}}</h4>
    <div class="col s6 m7 card">
        <div class="card" >
            <div class="card-image" *ngIf="artist?.image && artist?.image != 'null'"  >
              <img src="{{ url + 'upload-img-artist/' +artist?.image }}">
              <span class="card-title">{{ artist?.name }}</span>
            </div>
            <div class="card-content">
              <p></p>
            </div>
            <div class="card-action">
              <a  class="btn" routerLinkActive="active" [routerLink]="['/admin-panel/crear-album/' ,artist?._id || 'all']">AÃ±adir Album</a>
            </div>
        </div>
     </div>
</div>

<div class="row" *ngIf="albums">
  <h4>{{disc}}</h4>
  <div *ngFor="let album of albums" class="col s4 m4 margen">
    <div class="card-panel grey lighten-5 z-depth-1">
      <div class="row valign-wrapper col s12 m12">
          <div class="col s12 m12 card-sub">
              <div class="col s12 m12" *ngIf="album?.image && album?.image != 'null'">
                  <img src="{{url + 'upload-img-album/' + album?.image }}" alt="" class="img_artis"> <!-- notice the "circle" class -->
              </div>
              <div class="col s12 m12" *ngIf="album?.image == 'null' || album?.image == ''">
                <img src="../assets/img/nn.jpg" alt="" class="img_artis"> <!-- notice the "circle" class -->
              </div>
              <div class="col s12 m12 ">
                <a class="color" [routerLink]="['/admin-panel/album/', album?._id]" routerLinkActive="active">
                  {{album?.name}}
                </a>
              </div>
              <div class="col s12 m12 ">
                <div class="col s4 m4">
                  <a  class="col s3 m3" [routerLink]="['/admin-panel/editar-album/', album?._id]" class="btn" routerLinkActive="active"><i class="material-icons">mode_edit</i></a>
                </div>
                <div class="col s4 m4 btn_delete"   >
                  <a class="col s2 m2" (click)="onDeleteAlbum(album?._id)"  class="btn waves-light red" routerLinkActive="active"><i class="material-icons">delete_forever</i></a>
                </div>
              </div>
          </div>
     </div>
  </div>
</div>
</div>
