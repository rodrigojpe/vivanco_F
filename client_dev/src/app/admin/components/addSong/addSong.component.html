<h3>{{title}}</h3>
<form #formSong="ngForm" (ngSubmit)="onSubmit()" class="col-md-6">
  <p>
    <label for="" > Número</label>
    <input type="text" class="form-control" name="number" #number="ngModel" [(ngModel)]="song.number" required>
    <span *ngIf="!number.valid && number.touched">
        El número  es obligatorio
    </span>
  </p>
  <p>
    <label for=""> Título</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="song.name" required>
    <span *ngIf="!name.valid && name.touched">
        El título es obligatorio
    </span>
  </p>
  <p>
    <label for=""> Duración</label>
    <input type="text" class="form-control" name="duration" #duration="ngModel" [(ngModel)]="song.duration" required>
    <span *ngIf="!duration.valid && duration.touched">
        La duración es obligatorio
    </span>
  </p>

  <div *ngIf="is_edit">
    <div class="song_file_for_edit" *ngIf="song.file &&  song.file !='null'">
        <audio controls="controls">
            <source src="{{ url + 'get-song-file/'  + song?.file}}" volumen="10" controls="true" type="audio/mpeg"/>
        </audio>

    </div>
  </div>
  <div class="input-field" *ngIf="is_edit">
      <div class="custom-file">
              <input type="file" class="validate" id="inputFile" (change)="fileChangeEvent($event)" >
          <label for="inputFile" class="validate">
              Please chose a file.
          </label>
      </div>
  </div>
  <br>
  <p>
    <input type="submit" value="{{title}}" [disabled]="!formSong.form.valid" class="btn">

  </p>
</form>
