

<div class="row">
  <h2>{{title}}</h2>

  <form #formAdd="ngForm" (ngSubmit)="onSubmit()" class="col s12" >
            <div class="form col s8">
                <div class="row">
                    <div class="input-field col s6 m6">
                      <input  type="text" data-length="10" name="title" #title="ngModel" [(ngModel)]="album.name">
                      <label  for="input_text">Nombre Album</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea2" class="materialize-textarea" data-length="120" name="description" #description="ngModel"  [(ngModel)]="album.description"></textarea>
                  <label   for="textarea2">Descripci√≥n</label>
                </div>
            </div>
            <div class="row">
               <input type="text" class="datepicker" placeholder="Fecha" name="year" #year="ngModel"  [(ngModel)]="album.year">
            </div>
            <div class="row" >
                <div class="input-field image_for_edit" *ngIf="album?.image && album?.image != 'null'">
                    <img src="{{url + 'upload-img-album/' + album?.image }}" style="whidth: 60px; height:50px"/>
                </div>
                <div class="input-field">
                    <div class="custom-file">
                            <input type="file" class="validate" id="inputFile" >
                        <label for="inputFile" class="validate">
                            Please chose a file.
                        </label>
                    </div>
                </div>
            </div>

        <div class="row col m12">
          <input type="submit" value="enviar" class="btn btn-success form-control">
        </div>
    </form>
</div>
