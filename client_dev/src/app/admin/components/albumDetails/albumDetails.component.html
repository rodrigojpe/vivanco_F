<h4>{{title}}</h4>
<div class="row" >
    <div class="card-panel lime lighten-5 z-depth-2 col s12 m12">
      <!-- <div class="row valign-wrapper col s12 m12"> -->
          <div class="col s5 m5 card-sub left-align  blue-grey darken-4">
              <div class="col s12 m12" *ngIf="album?.image && album?.image != 'null' ">
                  <img src="{{url + 'upload-img-album/' + album?.image }}" alt="" class="img_artis"> <!-- notice the "circle" class -->
              </div>
          </div>
          <div class="col s4 m4 ">
              <h4>{{album?.name}}</h4>
              <p>{{album?.year}}</p>
              <p>{{album?.description}}</p>
              <a class="btn" [routerLink]="['/admin-panel/songs/', album?._id || 'all']" >
                  Add Songs
              </a>
          </div>
     <!-- </div> -->
</div>
<div class="row" [@FadeLateral]>
  <div class="col-lg-12">
  <div class="row">
    <table id="table">
         <thead>
           <tr>
               <th>NÂº</th>
               <th>Name</th>
               <th>Duration</th>
               <!-- <th>Song</th> -->
               <th>Action</th>

           </tr>
         </thead>

         <tbody>
           <tr *ngFor="let song of songs; let i=index">
             <td>
               <a class="col s2 m2" (click)="onPly(song)"  class="btn waves-light blue" routerLinkActive="active"><i class="material-icons">audiotrack</i></a>
             </td>
             <td>{{song.name}}</td>
             <td>{{song.duration}}</td>
             <!-- <td>
               <div class="song_file_for_edit" *ngIf="song.file &&  song.file !='null'">
                   <audio id="audio" #audioPlayer preload="auto" (click)="myFunction(song.name, $event)" controls controlsList="nodownload" >
                       <source src="{{ url + 'get-song-file/'  + song.file}}" type="audio/mpeg"/>
                   </audio>
               </div>
             </td> -->
             <td>
               <div class="col s4 m4">
                 <a  class="col s3 m3" [routerLink]="['/admin-panel/song-edit/', song?._id]" class="btn" routerLinkActive="active"><i class="material-icons">mode_edit</i></a>
               </div>
               <div class="col s4 m4 btn_delete" >
                 <a class="col s2 m2" (click)="onDeleteSong(song?._id)"  class="btn waves-light red" routerLinkActive="active"><i class="material-icons">delete_forever</i></a>
               </div>
             </td>
           </tr>
         </tbody>
       </table>
  </div>
  </div>
</div>
